<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='blue-text'>
                <h3 class='center-align'>Train Schedule</h3></div>
        </div>
        <div class='row'>
          
            <div class='trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class='row'>
            <div class=>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:mm Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency (minutes)</label>
                    </div>
                    <button type="submit" class="btn blue blue-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='assets/javascript/Moment.js'></script>
</body>

</html>
